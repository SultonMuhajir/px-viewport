<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Viewport Converter</title>
   <link rel="icon" href="img/favicon.ico">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">

      <!-- => Header -->
      <header>
         <h2>Viewport Converter</h2>
      </header>


      <!-- => Main -->
      <main>
         <img src="img/pxvw.png" alt="Px-Vw" id="pxvw" class="pxvw">
         <img src="img/pxvh.png" alt="Px-Vh" id="pxvh" class="pxvh">
         <select name="sell" id="sell">
            <option value="1">Pixel and Vw</option>
            <option value="2">Pixel and Vh</option>
         </select><br>
         <div class="box">
            <label for="px">Pixel</label><br>
            <input type="text" name="px" id="px" autocomplete="off"><br>
         </div>
         <div class="box">
            <label for="vp" id="label">Vw</label><br>
            <input type="text" name="vp" id="vp" autocomplete="off"><br>
         </div>
      </main>


      <!-- => Footer -->
      <footer>
         <p>&copy All Rights Reserved by Mhjr</p>
      </footer>
   </div>

   <script src="script.js"></script>
</body>

</html>
