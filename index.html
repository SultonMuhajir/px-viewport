<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewport Converter</title>
    <link rel="icon" href="img/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">


                <!-- Header -->
                <div class="row text-light header">
                    <div class="col text-center pt-3 pb-2">
                        <h2><b>Viewport Converter</b></h2>
                    </div>
                </div>


                <!-- Content -->
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="card box">
                            <div class="card-body">

                                <div class="row justify-content-center">
                                    <div class="col-md">
                                        <div class="card konten">
                                            <div class="card-header text-center">
                                                <b>Px and Vw</b>
                                            </div>
                                            <div class="card-body text-center">
                                                <img src="img/vw.png" alt="Px to Vw" class="mx-auto">
                                                <input type="text" name="px1" id="px1" placeholder="Pixel">&emsp;
                                                <input type="text" name="vw" id="vw" placeholder="Vw">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md">
                                        <div class="card konten mb-5">
                                            <div class="card-header text-center">
                                                <b>Px and Vh</b>
                                            </div>
                                            <div class="card-body text-center">
                                                <img src="img/vh.png" alt="Px to Vh" class="mx-auto">
                                                <input type="text" name="px2" id="px2" placeholder="Pixel">&emsp;
                                                <input type="text" name="vh" id="vh" placeholder="Vh">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <!-- Footer -->
                <footer>
                    <div class="row justify-content-center text-light pt-3">
                        <div class="col text-center">
                            <p>&copy 2020 All Rights Reserved by Sulton Muhajir</p>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</body>

</html>
